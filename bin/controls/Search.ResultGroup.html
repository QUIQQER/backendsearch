<section class="qui-backendsearch-search-resultGroup">
    <header class="qui-backendsearch-search-resultGroup-header">
        {{title}}
    </header>

    <ul>
        {{#entries}}
        <li data-id="{{id}}" data-provider="{{provider}}" title="{{description}}">
            <span class="qui-backendsearch-search-resultGroup-entry-icon {{icon}}"></span>
            <span class="qui-backendsearch-search-resultGroup-entry-text">{{title}}</span>
        </li>
        {{/entries}}
    </ul>

</section>
